<div class="d-flex flex-row flex-wrap justify-content-between w-100">
    <ml-card
        class="w-30 cursor-pointer"
        [routerLink]="['/media', m.id]"
        *ngFor="let m of $multimedia | async"
        [title]="m.title"
        [img]="m.imageUrl"
        subTitle="{{m.genre}} <br/> {{m.episodes}} | {{m.duration}}"
    >
    </ml-card>
</div>
